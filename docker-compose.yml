version: "3.8"

services:
  employee-db:
    container_name: employee-db
    image: postgres:latest
    restart: always
    ports:
      - "5431:5431"
    environment:
      - POSTGRES_DB=mueblesstgo-employee
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=93304596
    volumes:
      - /var/lib/postgresql/data

  extrahours-db:
    container_name: extrahours-db
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mueblesstgo-extrahours
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=93304596
    volumes:
      - /var/lib/postgresql/data

  justifier-db:
    container_name: justifier-db
    image: postgres:latest
    restart: always
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_DB=mueblesstgo-justifier
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=93304596
    volumes:
      - /var/lib/postgresql/data

  clock-db:
    container_name: clock-db
    image: postgres:latest
    restart: always
    ports:
      - "5434:5434"
    environment:
      - POSTGRES_DB=mueblesstgo-clock
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=93304596
    volumes:
      - /var/lib/postgresql/data

  spreadsheet-db:
    container_name: spreadsheet-db
    image: postgres:latest
    restart: always
    ports:
      - "5435:5435"
    environment:
      - POSTGRES_DB=mueblesstgo-spreadsheet
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=93304596
    volumes:
      - /var/lib/postgresql/data

  eureka-service:
    container_name: eureka-service
    image: grillitoxc/eurekaservice:latest
    ports:
      - "8761:8761"

  employee-service:
    container_name: employee-service
    image: grillitoxc/employeeservice:latest
    ports:
      - "8091:8091"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://employee-db:5432/mueblesstgo-employee
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=93304596
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - eureka-service
      - employee-db
    links:
      - eureka-service

  extrahours-service:
    container_name: extrahours-service
    image: grillitoxc/extrahoursservice:latest
    ports:
      - "8092:8092"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://extrahours-db:5432/mueblesstgo-extrahours
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=93304596
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - eureka-service
      - extrahours-db
    links:
      - eureka-service

  justifier-service:
    container_name: justifier-service
    image: grillitoxc/justifierservice:latest
    ports:
      - "8093:8093"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://justifier-db:5432/mueblesstgo-justifier
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=93304596
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - eureka-service
      - justifier-db
    links:
      - eureka-service

  clock-service:
    container_name: clock-service
    image: grillitoxc/clockservice:latest
    ports:
      - "8094:8094"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://clock-db:5432/mueblesstgo-clock
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=93304596
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - eureka-service
      - clock-db
    links:
      - eureka-service

  spreadsheet-service:
    container_name: spreadsheet-service
    image: grillitoxc/spreadsheetservice:latest
    ports:
      - "8095:8095"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://spreadsheet-db:5432/mueblesstgo-spreadsheet
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=93304596
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - eureka-service
      - spreadsheet-db
    links:
      - eureka-service

  gateway-service:
    container_name: gateway-service
    image: grillitoxc/gatewayservice:latest
    ports:
      - "8080:8080"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - eureka-service
      - employee-service
      - employee-db
      - extrahours-service
      - extrahours-db
    links:
      - eureka-service

  react-frontend:
    container_name: react-frontend
    image: grillitoxc/reactfrontend:latest
    ports:
      - "3000:3001"
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - employee-service
      - extrahours-service
      - justifier-service
      - clock-service
      - spreadsheet-service
      - gateway-service
    links:
      - gateway-service